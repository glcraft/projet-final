<div class="carouselWrapper mt-4 d-flex align-items-center justify-content-center "   >
    <div style="display: flex; justify-content: center; align-items: center; width: 600px;  height: 300px; overflow: hidden;">
        <div id="carouselExampleAutoplaying" class="carousel slide w-70 carousel-fade" data-bs-ride="carousel" data-bs-interval="3000"style="width: 100%; margin: auto;" >
            <div *ngFor="let article of articles" class="carousel-inner">
                <div class="carousel-item active" style="object-fit: contain;">
                    <img [src]="article.image" class="d-block w-100" [alt]="article.nom">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
