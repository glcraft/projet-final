
<div class="loginWrapper d-flex justify-content-center align-items-center p-5">
  <div class="container bg-body-secondary">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form (submit)="onLogin()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                        required>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>  
</div>
