
<div class="loginWrapper d-flex justify-content-center align-items-center p-5">
  <div class="container bg-body-secondary">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel required email/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" ngModel required/>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>  
</div>
