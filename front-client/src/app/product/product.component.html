
<div class="container mt-4">
    <div class="card flex-lg-row ">
        <img [src]="product.img" class="card-img-top w-50" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ product.nom }}</h5>
            <p class="card-text">{{ product.resume }}</p>
            <p class="card-text"><strong>Price:</strong> {{ product.prix }}</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
        
    </div>
</div>
