<p>card works!</p>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-4 " *ngFor="let card of cards">
            <div class="card mb-2">
                <img src={{card.src}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{card.title}}</h5>
                    <p class="card-text">{{card.text}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
