<div class="container">
    <div class="row d-flex flex-wrap">
        <div class="col-6 col-md-4 col-lg-3  mb-2 d-flex align-items-stretch" *ngFor="let card of cards">
            <div class="card mb-2 h-100">
                <img [src]="formatImg(card.image)" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{card.nom}}</h5>
                        <p class="card-text">{{card.resume}}</p>
                       
                    </div>

                    <div class="">
                        <p class="card-text text-center price-text">{{ formatPrix(card.prix)}}</p>
                        <ul>
                            <li *ngFor="let tag of card.Tags" class="badge rounded-pill text-bg-info mx-1">
                                {{tag}}
                            </li>
                        </ul>
                        <div class="d-flex justify-content-evenly">
                            <a href="product/{{card.id}}" class="btn btn-primary btn-sm btnCard ">Détails</a>
                            <button id="liveToastBtn" class="btn btn-primary btn-sm btnCard"
                                (click)="ajouterAuPanier(card.id)">Ajouter au
                                Panier</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="toast-container">
        <div id="liveToast" class="toast neon high-contrast-toast" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-header">

                <img style="height: 35px;" src="../../assets/images/thumb.jpg" class="rounded me-2" alt="...">
                <strong class="me-auto">Shoot again</strong>

                <small>Bien joué !</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>






</div>
